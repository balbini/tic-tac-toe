<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- link to custom stylesheet (always require after Bootstrap) -->
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <!-- jQuery from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- link to custom javascript file (always require after external JS libraries) -->
  <script src="js/app.js"></script>

  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can put rows inside of columns! -->
        <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
        <form>
          <div class="row">
            <div class="col-md-4" id="box-1"></div>
            <div class="col-md-4" id="box-2"></div>
            <div class="col-md-4" id="box-3"></div>
            <div class="col-md-4" id="box-4"></div>
            <div class="col-md-4" id="box-5"></div>
            <div class="col-md-4" id="box-6"></div>
            <div class="col-md-4" id="box-7"></div>
            <div class="col-md-4" id="box-8"></div>
            <div class="col-md-4" id="box-9"></div>
          </div>
          <div>
          <input type="reset" value="Reset the form" onClick="window.location.reload()">
        </div>
        </form>


      </div>
    </div>
  </div>
</body>
</html>
